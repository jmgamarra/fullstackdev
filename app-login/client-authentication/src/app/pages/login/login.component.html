
   
        <div class="row justify-content-center p-4">
        <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
            <h1>Login</h1>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" ngModel required>
                <small class="msgError" *ngIf="msgErrorEmail != ''">
                    {{msgErrorEmail}}
                </small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ngModel required>
                <small class="msgError" *ngIf="msgErrorPassword != ''">
                    {{msgErrorPassword}}
                </small>
            </div> 
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        </div>
